
<html>
  <head>


    <!-- JS file -->
    <script type="text/javascript" src="exchange.json"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Apple Stock</title>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>


    <script src="EasyAutocomplete-1.3.5/jquery.easy-autocomplete.min.js"></script> 

    <!-- CSS file -->
    <link rel="stylesheet" href="EasyAutocomplete-1.3.5/easy-autocomplete.min.css"> 

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

  </head>
  <body>

      <div class="modal" style="display: none">
          <div class="center">
              <img alt="" src="ajax-loader.gif" />
          </div>
      </div>
      
    <div  class="container" style="border : solid; width : auto; height: auto;">
      <h1>Stock Value</h1>

     
    
      Choose Exchange : 
      <select id="exchange"  class="form-control selectpicker" data-live-search="true">     
      </select>
      Choose Company : 
        <input id="provider-json" type="text" class="form-control" placeholder="Type Company Name...">
        <input type="hidden" id="company" value="OC2">
      <label for="location">Enter the amount:</label>
      <div class="input-group">
          
            <span class="input-group-addon currency">€</span>

          <input id="amount" type="text" class="form-control" style="z-index : 0;" value=1000>
      </div>
      <label for="location">Current Value of Stock:</label>
      <div class="input-group">
      
        <span class="input-group-addon currency">€</span>
     
      <input id="cur" type="text" disabled class="form-control" style="z-index : -999;">
      </div>
      <div class="input-group mb-3">
      <label for="Date">Choose Date: </label>    
      <input id="date"  class="form-control datepicker" value="2018-05-10" onkeydown="return false;" data-date-end-date="-1d" style="z-index : 0;">
    </div>
      <label for="location">Current Value: </label>
      <div class="input-group">
        <span class="input-group-addon currency">€</span>
      
      <input id="current" type="text" class="form-control" disabled style="z-index : -999;">
      
        <span class="input-group-addon">.00</span>
      </div>
  
    <button class="btn btn-success" id="submit">Submit</button>
    
    </div>
    

  </body>
</html>
